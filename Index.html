
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Food Order</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Redirect desktop users
        if (window.innerWidth > 768) {
            document.body.innerHTML = "<h2>Please visit this site from a mobile device.</h2>";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Street Food Order</h1>

        <!-- Login Buttons -->
        <div id="auth-section">
            <button onclick="loginWithGoogle()">Login with Google</button>
            <button onclick="loginWithOTP()">Login with Phone OTP</button>
        </div>

        <!-- Vendor List -->
        <div id="vendorList">
            <h2>Nearby Vendors</h2>
            <ul id="vendors"></ul>
        </div>

        <div id="recaptcha-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
