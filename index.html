<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Food Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <img src="https://cdn-icons-png.flaticon.com/512/4159/4159965.png" alt="Food Delivery" class="welcome-icon">
        <h1>Delicious Street Food, Delivered!</h1>
    </div>

    <!-- Onboarding Screens -->
    <div id="onboarding-container">
        <div class="onboarding-slide">
            <img src="https://cdn-icons-png.flaticon.com/512/3081/3081648.png" alt="Find Vendors">
            <p>Find the best local street food vendors near you!</p>
        </div>
        <div class="onboarding-slide">
            <img src="https://cdn-icons-png.flaticon.com/512/8834/8834189.png" alt="Fast Delivery">
            <p>Order easily and enjoy quick deliveries.</p>
        </div>
        <div class="onboarding-slide">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Payment Options">
            <p>Pay on delivery & enjoy delicious meals!</p>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-container">
        <h1>Welcome to Street Food Order</h1>
        <p>Order from local street vendors at great prices.</p>
        <button onclick="startSignUp()">Get Started</button>
    </div>

    <!-- Sign-In Options -->
    <div id="auth-container" class="hidden">
        <h2>Sign Up / Login</h2>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" alt="Google Logo">
            Sign in with Google
        </button>
        <button class="otp-btn" onclick="loginWithOTP()">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">
            Sign in with Phone OTP
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>

</body>
</html>
